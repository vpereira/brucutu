name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: golang:1.19
    steps:
      - uses: actions/checkout@v2
      - name: Run make test
        run: make test
      - name: Run make build
        run: make build

  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker images
        run: docker-compose build
      - name: Run containers in the background
        run: docker-compose up -d
      - name: Execute tests in runner container
        run: docker-compose exec runner bash -c "cd /brucutu && make test"
      - name: Execute integration tests in runner container
        run: docker-compose exec runner bash -c "cd /brucutu && make integration"
